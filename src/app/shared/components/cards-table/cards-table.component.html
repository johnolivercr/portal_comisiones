<section class="section-cards-table" matSort>
    @for(item of cardList; track item){
      <div class="card-table">
        <div class="container-action">
          <p class="title-patient">Paciente</p>
          <div class="container-state">
            <p class="state" [ngClass]="{
              ' state-approved': item.state_code === 'approved',
              ' state-finish': item.state_code === 'finish',
              ' state-delet': item.state_code === 'delet'
            }">{{item.state}}</p>

            @if(item.state_code != 'approved' )
            {
              <a
                mat-icon-button
                color="primary"
                (click)="handleClick(item)"
              >
                <img
                  src="../../../../assets/images/svg/editPencil.svg"
                  alt="pencil edit"
                />
              </a>
            }@else{
              <a
                mat-icon-button
                color="primary"
                (click)="deletClick(item)"
              >
                <img
                  src="../../../../assets/images/svg/garbage-collector.svg"
                  alt="delet garbage"
                />
              </a>
            }
          </div>
        </div>
        <p class="name-patient">{{item.short_name}}</p>
        <div class="two-columns">
          <p class="title-row">Número de identificación	</p>
          <p class="title-column">{{item.id}}</p>
        </div>
        <div class="two-columns">
          <p class="title-row">Número de encuentro</p>
          <p class="title-column">{{item.code}}</p>
        </div>
        <div class="two-columns">
          <p class="title-row">Fecha de creación	</p>
          <p class="title-column">{{item.create_date}}</p>
        </div>
        <div class="two-columns">
          <p class="title-row">Fecha programada	</p>
          <p class="title-column">{{item.program_date}}</p>
        </div>
      </div>
    }
</section>
